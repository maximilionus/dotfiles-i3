[colors]
background = #282828
background-alt = #383838
foreground = #CACACA
primary = #F8F8F8
secondary = #7366F8
alert = #D45462
disabled = #808080

[bar/main]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces i3-mode xwindow
modules-right = systray memory cpu pulseaudio wlan eth battery xkeyboard powermenu
modules-center = date dunst

cursor-click = pointer

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/powermenu]
type = custom/menu
expand-right = false
label-open = 
label-close = 
label-separator = " - "

label-close-foreground = ${colors.secondary}
label-separator-foreground = ${colors.disabled}

menu-0-0 = Shutdown
menu-0-1 = Suspend
menu-0-2 = Reboot

menu-0-0-exec = systemctl poweroff
menu-0-1-exec = systemctl suspend
menu-0-2-exec = systemctl reboot

menu-0-0-underline = ${colors.secondary}
menu-0-1-underline = ${colors.secondary}
menu-0-2-underline = ${colors.secondary}

[module/i3-mode]
type = internal/i3
format = <label-mode>
format-foreground = ${colors.primary}
format-underline = ${colors.secondary}

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

enable-scroll = true
reverse-scroll = true

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰝟
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.primary}
label-indicator-underline = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-connected-foreground = ${colors.secondary}
format-disconnected-foreground = ${colors.disabled}
label-disconnected = %{F#7366F8}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 󰖩 %essid%
label-disconnected = 󰖪

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 󰈀
label-disconnected = 󰈂

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %{F#7366F8}%Y-%m-%d%{F-} %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

poll-interval = 5

format-full = <ramp-capacity> <label-full>
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-charging-foreground = ${colors.secondary}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/dunst]
type = custom/ipc
initial = 1

hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:} %{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:} %{A}" &

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
